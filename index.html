<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/calc.css"/>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Калькулятор</title>
</head>
<body>
<script>
$(document).ready(function () {
    $('.btn').click(function () {
        if ($(this).id == 'percent')
        {
            document.calc.dsp.value = '%';
        };
    })
})


</script>

<div class="calculator">
    <form name="calc">
        <input type="text" class="display" id="history"><br>
        <input type="text" class="display" id="dsp"><br>

      <!--  <button type="button" id="qwe"  class="btn" value="%" onclick="$('.btn').hide()">%</button> -->
        <button type="button" class="btn" id ="percent">%</button>
        <button type="button" class="btn" id ="radic">&radic;</button>
        <button type="button" class="btn" id ="mul">*</button>
        <button type="button" class="btn" id ="del">/</button>
<br>

        <input type="button" class="btn" value="7" onclick="document.calc.dsp.value = 7">
        <input type="button" class="btn" value="8" onclick="document.calc.dsp.value = 8">
        <input type="button" class="btn" value="9" onclick="document.calc.dsp.value = 9">
        <input type="button" class="btn" value="c" onclick="document.calc.dsp.value = 'удалить символ'">
<br>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button onclick="input = plus(4,5)">+</button><br>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button><br>

        <button>+-</button>
        <button>0</button>
        <button>,</button>
        <button>del</button><br>

        <button>=</button>


    </form>



</div>

</body>
</html>
